<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Dev Jr - Sistema de Assinaturas</title>
    <style>
        body {
            background-color: #F5F5F5;
        }

        .container {
            background-color: #E9E9E9;
            margin: auto; /*centraliza o container*/
            width: 600px;
        }

        .header {
            padding: 20px;
        }

        .flex-container {
            display: flex; /*coloca uma div ao lado da outra*/
            background-color: #006A6A;
            justify-content: space-around;
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            Primeira linha
        </div>
        <div class="flex-container"> <!--deixa uma coluna ao lado da outra-->
            <div>
                Coluna 1
            </div>
            <div>
                Coluna 2
            </div>
        </div>
    </div>
</body>
</html>
